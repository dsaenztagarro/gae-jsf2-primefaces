<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Gesti√≥n de Gastos</title>
	<style>
		.ChartGrid {
			
		}
		.ChartGrid td {
			padding: 20px;
		}
	</style>
</h:head>
<h:body>

	<f:loadBundle basename="com.davlanca.billmanager.resources.messages" var="msg"/>

	<ui:composition template="/templates/common/layout.xhtml">
		
		<ui:define name="navigation">
			<ui:include src="/templates/common/navigation.xhtml">
				<ui:param name="navigationId" value="controlpanel" />
				<ui:param name="title" value="${msg['control-panel']}" />
				<ui:param name="summary" value="${msg['control-panel-summary']}" />
			</ui:include>
		</ui:define>
		
		<ui:define name="content">
			
			<div id="main">
				<div class="shell">	
					<h:panelGrid columns="2" border="0" styleClass="ChartGrid" >
						<p:pieChart id="sample" value="#{chartBean.pieModel}" legendPosition="w"  
                		title="Sample Pie Chart" showDataLabels="true" sliceMargin="5" style="width:400px;height:300px" />  
						<p:barChart id="stacked" value="#{chartBean.categoryModel}" legendPosition="ne" style="width:400px;height:300px"  
							title="Stacked Bar Chart" stacked="true" barMargin="50" min="0" max="300"/>  
						<p:meterGaugeChart id="custom" value="#{chartBean.meterGaugeModel}" showTickLabels="true" labelHeightAdjust="110" intervalOuterRadius="130"   
                  	seriesColors="66cc66, 93b75f, E7E658, cc6666" style="width:400px;height:250px" title="Custom Options" label="km/h"/>  					
						<p:meterGaugeChart id="custom2" value="#{chartBean.meterGaugeModel}" showTickLabels="false" labelHeightAdjust="110" intervalOuterRadius="130"   
                  	seriesColors="66cc66, 93b75f, E7E658, cc6666" style="width:400px;height:250px" title="Custom Options" label="km/h"/>  					
					</h:panelGrid>
				</div>
			</div>
					
		</ui:define>
				
	</ui:composition>

</h:body>
</html>
